{% extends "base.html" %}
{% load static %}

{% block class %}
class="sub_page"
    
{% endblock class %}
{% block fedstatus %}active{% endblock fedstatus %}

{% block mainblock %}
      <!-- Feedback form -->
      <section class="book_section layout_padding">
        <div class="container">
          <div class="heading_container">
            <h2>
              Your Feedback
            </h2>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form_container">
                <form action="{% url 'feedback' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                  <div>
                    <input type="text" class="form-control" name="user_name" placeholder="Your Name" />
                  </div>
                  <div>
                    {% comment %} <input type="text_area" name="description" class="form-control" placeholder="Description" /> {% endcomment %}
                    <textarea name="description" id="" class="form-control" name="description"   placeholder="Describe your experience" rows="4" cols="50"></textarea>
                  </div>
                  <div>
                    <select class="form-control nice-select wide" name="rating" >
                      <option value="" disabled selected>
                        Please give us Rating!
                      </option>
                      <option value="1">
                        1
                      </option>
                      <option value="2">
                        2
                      </option>
                      <option value="3">
                        3
                      </option>
                      <option value="4">
                        4
                      </option>
                      <option value="5">
                        5
                      </option>
                    </select>
                  </div>
                  <div>
                    <label for="formFileLg" class="form-label">Select Image</label>
                    <input class="form-control form-control-lg" name='image' id="formFileLg" type="file">
                  </div>
                  <div class="btn_box">
                    <button>
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- end Feedback form -->
{% endblock mainblock %}
